plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'commons-fileupload:commons-fileupload:1.3.1'
	//implementation 'com.azure.spring:spring-cloud-azure-starter-storage-blob'
	implementation 'com.azure:azure-storage-blob:12.19.1'
	implementation 'org.projectlombok:lombok'
	//implementation('com.microsoft.azure:azure-storage:8.4.0')
	implementation('org.springframework.boot:spring-boot-starter-actuator')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//implementation(platform("com.azure.spring:spring-cloud-azure-dependencies:5.10.1"))

/*	implementation(group = "com.azure.spring",
			name = "spring-cloud-azure-dependencies",
			version = "5.10.0")*/
}

tasks.named('test') {
	useJUnitPlatform()
}
